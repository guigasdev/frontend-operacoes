<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha uma Linguagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Escolha uma Linguagem</h1>
    <div class="container">
        <button onclick="escolher('javascript')">JavaScript</button>
        <button onclick="escolher('java')">Java</button>
    </div>

    <script>
        function escolher(linguagem) {
            if (linguagem === 'javascript') {
                window.location.href = 'javascript.html';
            } else if (linguagem === 'java') {
                window.location.href = 'java.html';
            }
        }
    </script>

</body>
</html>
